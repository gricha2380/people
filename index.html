<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/style.css">
    <title>Animated header demo</title>
</head>

<body ng-app="animateApp" ng-controller="ParentController" class="ng-scope">
    <div class="page page-people" ng-view="" autoscroll="true">
        <div class="people-header section-header ng-scope" id="people-header">
            <div class="mtop100 people-header-holder">
                <img src="img/people-head.png" class="people-icon">
            </div>
        </div>
        <div class="body-content people-body text-center">
            <h1 class="mbot100 mtop100">Animated header demo</h1>
            <span>This was a portion of a much larger project. I created the art and the code. My Inspiration came from the default Netflix user icon.</span>
        </div>
    </div>
</body>

</html>
